<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Piwik -->
    <script type="text/javascript">
        var _paq = _paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="//data.qojet.local/piwik/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', '1']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <!-- End Piwik Code -->
    <meta charset="UTF-8">
    <title>Page3</title>
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="../../../public/plugins/jquery/jquery-1.12.0.min.js"></script>
</head>
<body>
    <h1>welcome to page3</h1>
    <p><a href="../../../index.html">back to home</a></p>
    <p>
        <input id="upfile" type="file" accept="image/*;capture=camera">
        <input type="button" id="fileUpload" value="保存">
    </p>
</body>
<script>
    $('#fileUpload').on('click', function() {
        var fd = new FormData();
        fd.append("files", $("#upfile").get(0).files[0]);
        $.ajax({
            url: "../../../ws/UploadFile.php",
            type: "POST",
            processData: false,
            contentType: false,
            data: fd,
            success: function(d) {
                alert(d);
            }
        });
    });
</script>
</html>
